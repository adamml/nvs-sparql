					<h2 property="title">Get a concept</h2>
					
						<p property="description"><p>Return all triples for a given SKOS concept</p>
</p>

					  <dt>Source File</dt>
					  <dd><code>getConcept.rq</code></dd>
					  
					  <dt>Author</dt>
					  <dd><span property="creator">Adam Leadbetter</span></dd>
					  
					  			  
					   
					  	<dt>Tag</dt>
					  	<dd>
					  	   <span property="subject">api</span>
					  	</dd>
					  							  					  
					</dl>					
					<textarea id="sparql" cols="120" rows="50">PREFIX dc:<http://purl.org/dc/elements/1.1/>
PREFIX skos:<http://www.w3.org/2004/02/skos/core#>
PREFIX rdf:<http://www.w3.org/1999/02/22-rdf-syntax-ns#>
SELECT ?o ?p WHERE {<http://vocab.nerc.ac.uk/collection/P03/current/D005/> rdf:type skos:Concept.
                    <http://vocab.nerc.ac.uk/collection/P03/current/D005/>  ?o ?p}</textarea>
					<script>
					  var editor = CodeMirror.fromTextArea(document.getElementById("sparql"), {

						    parserfile: "parsesparql.js",
						    stylesheet: "/sparqlcolors.css",
						    path: "js/",
						    lineNumbers: true
						  });												
					</script>
